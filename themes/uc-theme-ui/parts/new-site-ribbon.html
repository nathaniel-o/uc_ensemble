    <style> 
        /*    ========================================    */
    /*    NAVIGATION STYLES - ALL BREAKPOINTS        */
    /*    ========================================    */

    /*    Navigation - Global Styles (@media all)    */
    @media all {
        nav{ 
            min-width: 80vw; 
        }

        .wp-block-site-logo{
            display: inline-block;
            max-width: 100%;
            flex-shrink: 0; /* Prevent logo from shrinking in flex containers */
        }
        
        .wp-block-site-logo .custom-logo-link{
            display: block;
            width: fit-content;
        }
    }

    /*    Navigation - Desktop/Landscape (@media screen and (orientation: landscape))    */
    @media screen and (orientation: landscape){
        .wp-block-navigation__responsive-container-content{ /* LOGO PROBLEM HERE */
            overflow-y: visible; overflow-x:visible;
            /*Allows hamburger and .custom <p> to be placed with :absolute*/
            position: sticky; /* But does not sticky? */

            background-color: rgb(6, 16, 32);
            padding: 0.5vw;
            border: var(--std-border);
            margin: 2%; /*Top Right Bottom Left*/
            /*overflow-x: show; TO HELP DIAGNOSE Start-Overflow in SiteRibbon*/
            display: flex;
            align-content: space-between;
        }
        .wp-block-navigation__responsive-container-content figure{
            margin: 0;
            padding: 1em;
        }

        .wp-block-navigation__container{
            flex-wrap: nowrap; /* overwrite WP that causes vert. stack */

        }

        .wp-block-pages-list__item, .wp-block-navigation ul li{
            /* Both Selectors Tarket Header Links, 
            *  latter needs overwritten  
            */
            padding: 0;
            margin: 0;

        }
        
        .wp-block-navigation ul li:hover{
        /*
        *    In order to display :hover bg effect over larger area than just a: 
        *    ALSO works on Logo where below does not
        */
            background-color: var(--std-white-font); 
            color: blue !important;  /* make overwrite WP color:inherit  */
        }
        
        /* Navigation menu alignment: first two left, last right, middle centered */
        #modal-1-content > ul > li:nth-child(1),
        #modal-1-content > ul > li:nth-child(2) {
            text-align: left;
        }
        
        #modal-1-content > ul > li:last-child {
            text-align: right;
        }
        
        #modal-1-content > ul > li:not(:nth-child(1)):not(:nth-child(2)):not(:last-child) {
            text-align: center;
        }
        
        #modal-1-content > ul > li:last-child > a {
            margin-right: 20%; /*    so right-aligned button doesn't hug the border    */
        }

        /*
        * In order to stop Navigation logo taking it's own line . 
        */
        .wp-block-navigation__responsive-container .wp-block-navigation__responsive-container-content{
            flex-wrap: nowrap;
        }
    }

    /*    Navigation - Mobile/Portrait (@media (orientation:portrait))    */
    @media (orientation:portrait){
        
        body > div.wp-site-blocks > header > div{  /*  The WP Block Group which wraps Nav  */
            min-width: 85%; /* Okay */ 
            /*flex-grow: 1; Too Wide, would require set parent width too  */
            padding: 1rem 0 0 0 ; 
        } 

        nav{ /* WP Mobile Nav Bar  */

            position: relative;
        
            background-color: black/*rgb(6, 16, 32)*/;
            padding: 1em;
            border: var(--std-border);/*formerly #dc699a*/;
            /*    min-width: 95%; of <body>*/
            
            margin: 0.6em; /*Top Right Bottom Left*/
        
            overflow: hidden; /*to remove scroll bar*/
        
            display: flex;
        
            align-items: flex-start;
        
            justify-content: space-between;
        
            flex-direction: row; /* Place HAmburger at Left Side */

        }
        
        .wp-block-site-logo img{ /* Override defaults, again */ 
            max-height: 4em;
            width: auto;
            height: auto;
            object-fit: contain;
            aspect-ratio: 1 / 1; /* Maintain square aspect ratio */
        }

        #modal-1-content > ul > li:nth-child(1) > div{

            display: block !important;

        }

        /* Also the Hamburger Button */ 
        body > div.wp-site-blocks > header > nav > button{
            background-image: url('data:image/svg+xml,<%3Fxml version="1.0" encoding="UTF-8"%3F><svg width="100px" height="100px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="%23dddddd"><path d="M3 5H21" stroke="%23dddddd" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M3 12H21" stroke="%23dddddd" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M3 19H21" stroke="%23dddddd" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M3 26H21" stroke="%23dddddd" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>');
            background-size: cover;
            height: 4em;
            width: 4em;

        }

        /* The SVG within the HAmburger Button */
        body > div.wp-site-blocks > header > nav > button > svg{

            display: none; /* faster than remove by JS */

        }

        /* the parent for popup menu including close button */ 
        .wp-block-navigation__responsive-dialog{

            margin-top: 0 !important; /* override default WP */ 

        }

        /* the flex container for logo & page list */
        #modal-1-content > ul{

            width: 100%; 

        }

        /* the Page List */ 
        #modal-1-content > ul > ul{

            width: 100%; 
            align-items: center;
        }

        /* the li Pages */ 
        .wp-block-pages-list__item{

            /* Do These Instead Margins, 
            also for background:hover effects' Area correct as on landscape*/ 
            height: 2.4em; 
            justify-content:center;
        }

        /* the Close Button to Close an Open Hamburger MEnu 
        e.g.  <button class = "close-button">X</button>  */
        #modal-1 > div > div > button {

            display: inline-block;

        }
    }

    /*    ========================================    */
    /*    END NAVIGATION STYLES                      */
    /*    ========================================    */
    </style>
